<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora PIDE</title>
    
    
      <!-- Global site tag (gtag.js) - Google Analytics -->
  
</head>

<body>

    <section class="calculadora">

        <div class="container" id="container">
            
            <div class="form-container sign-in">
                <form>
                    <h1>Cotiza tu Pedido</h1>
                    
                    <span>Introduce el peso y medida de tu envio</span>

                    <div class="input-group" >
                        
                        <p class="titulo" ><i class="fa-solid fa-hand-holding-dollar"></i> 
                            Valor declarado: 
                            <input type="number" id="n5" placeholder="$ingrese el valor"></p>
                        
                        
                        
                    </div>
                    <div class="input-group">
                        <h3>Envio Aereo</h3>
    
                        <p class="titulo">
                            <i class="fa-solid fa-scale-balanced"></i> 
                            Peso lb: 
                            <input type="number" name="aereo" id="n4"placeholder="libras">
                        </p>
                        
                    </div>
                    <div>
                        <h3>Envio maritimo</h3>

                        <!-- medidas de la caja -->
  
                        <P><i class="fa-solid fa-ruler-vertical"></i> Altura in<input type="number" id="n1"placeholder="H"></P>
                        <P><i class="fa-solid fa-ruler-horizontal"></i> Ancho in: <input type="number" id="n2"placeholder="D"></P>
                        <P><i class="fa-solid fa-ruler"></i> Largo in: <input type="number" id="n3"placeholder="L"></P>
                    </div>
                    
                    <!-- RESULTADOS  -->

                    


                    <div class="btns">  
                        <p><input type="button" value="Calcular" onclick="CalcularPromedio()" class="btn"></p>
                    </div> 
                    
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    
                    <div class="toggle-panel toggle-right">
                        <h1>Resultado</h1>
                        <div class="envios">
                            <p>Costo envio Aereo </p>
                            <div id="aereo" class="resul"></div>
                            <span>
                                /$
                            </span>
                        </div>
    
                        <div class="envios">
                            <P>Costo envio Mar</P>
                            <div id="maritimo" class="resul"></div>
                            <span>
                                /$
                            </span>
                        </div>
                        <div class="envios">
                            <P>Seguro</P>
                            <span>$</span>
                            <div id="seguro" class="resul"></div>
                        </div>
                        <div class="envios">
                            <p>Tarifa Pide</p>
                            <span>$</span>
                            <div id="tarifa" class="resul"></div>
                        </div>
                        <div class="envios">
                            
                            <p>Impuesto</p>
                            <span>$</span>
                            <div id="impuesto" class="resul"></div>
                        </div>
                        
        
                        <div class="envios">
                            <div class="fa-solid fa-ship"id="n6" c></div>
                            TOTAL POR MAR
                            <div id="total" class="resul"></div>
                            <span>/$</span>
                        </div>
        
                        <div class="envios">
                            <div class="fa-solid fa-plane" id="n7"></div>
                                TOTAL POR AEREO
                                <div id="total2" class="resul"></div>
                            <span>/$</span></p>
                        </div>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>

    <script src="script.js"></script>
    
</body>

</html>
